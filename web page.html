<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <form style="width: fit-content;">
            <fieldset style="border-color: cadetblue;">
                <legend>Contact Us</legend>
                <fieldset style="border-color: cadetblue;">
                    <legend>Personal Details</legend>
                    <label>Name*</label><br>
                    <input type="text" placeholder="Enter your Name" required><br>
                    <label>Email*</label><br>
                    <input type="email" placeholder="Email Id" required> <br>
                    <label required>Message</label><br>
                    <textarea rows="3" placeholder="Enter your text"></textarea>
                </fieldset>
                <p>If you don't have a company, skip the next </p>
                <fieldset style="border-color: cadetblue;">
                    <legend>Company Details</legend>
                    <label>Business Name</label><br>
                    <input type="text"><br>
                    <label>Phone Number</label><br>
                    <input type="number"><br>
                    <label>Website URL</label><br>
                    <input type="url"><br>
                    <label for="topic">Topic</label><br>
                    <select id="topic" name="topic" style="background-color: aqua;">
                        <option value="Purchases">Purchases</option>
                        <option value="Loss">Loss</option>
                        <option value="Profit">Profit</option>
                        <option value="Sales">Sales</option>
                    </select><br>
                    <label required>Message</label><br>
                    <textarea rows="3" placeholder="Enter your text"></textarea>   
                </fieldset>
                <button type="submit" style="background-color: lightblue ;">Send</button>
            </fieldset>
        </form>
        </div>
